<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/responsive-styles.css">

  <link rel="stylesheet" href="./data.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="main">
    <div class="card left">
      <h1 class="main-title">Your Result</h1>
      <div class="circle">
        <h1 class="score">76</h1>
        <p class="total">of 100</p>
      </div>
      
      <h2 class="rating">Great</h2>
      <div class="result-summary">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card right">
      <h2 class="summary">Summary</h2>

      <div class="data">
        <div class="reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div class="results">
            <p><strong>80</strong> / 100</p>
          </div>
        </div>

        <div class="memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <div class="results">
            <p><strong>92</strong> / 100</p>
          </div>
        </div>

        <div class="verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <div class="results">
            <p><strong>61</strong> / 100</p>
          </div>
        </div>

        <div class="visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <div class="results">
            <p><strong>72</strong> / 100</p>
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Vega</a>
  </footer>
</body>

</html>
