<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/responsive-styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="main">
    <div class="card left">
      <h1 class="main-title">Your Result</h1>
      <circle class="circle">
        <h1 class="score">76</h1>
        <p class="total">of 100</p>
      </circle>


      <h2 class="rating">Great</h2>
      <div>
        <p class="result-summary">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card right">
      <h2 class="summary">Summary</h2>

      <div class="reaction">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>

      <div class="memory">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>

      <div class="verbal">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>

      <div class="visual">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Juan Vega</a>.
    </div>
  </footer>
</body>

</html>
